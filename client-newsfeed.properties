server.port=8081
spring.cloud.config.server.git.uri=https://github.com/spring-cloud-samples/config-repo
spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:9000
spring.application.name=university-service
spring.config.import=optional:configserver:http://${ConfigServerHost:localhost}:8888
eureka.client.serviceUrl.defaultZone=http://${eurekaServiceHost:127.0.0.1}:8761/eureka/
spring.main.allow-bean-definition-overriding=true