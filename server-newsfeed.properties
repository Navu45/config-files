# https://docs.spring.io/spring-boot/docs/2.2.0.M5/reference/html/appendix.html#rsocket-properties
spring.rsocket.server.port=8001
spring.main.lazy-initialization=true

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=rootroot
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update


spring.application.name=server-newsfeed
spring.config.import=optional:configserver:http://${ConfigServerHost:localhost}:8888
eureka.client.serviceUrl.defaultZone=http://${eurekaServiceHost:127.0.0.1}:8761/eureka/